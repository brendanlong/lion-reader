# Fly.io configuration for Lion Reader
# IMPORTANT: Before editing, read docs/references/app-config-fly-toml.html for valid options
# See also: https://fly.io/docs/reference/configuration/
#
# Before deploying:
# 1. Run: fly launch --no-deploy (to create the app and set app name)
# 2. Set secrets:
#    fly secrets set DATABASE_URL="..." REDIS_URL="..."
# 3. Deploy: fly deploy

app = "lion-reader"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[deploy]
  # Run migrations before starting the new app version
  release_command = "node dist/migrate.js"
  # Rolling deployment: update one machine at a time for zero-downtime deploys
  strategy = "rolling"

# Single process runs both API and worker (worker is niced for lower CPU priority)
[processes]
  app = "/bin/bash scripts/start-all.sh"

[env]
  ALLOW_ALL_SIGNUPS = "false"
  NEXT_PUBLIC_APP_URL = "https://lion-reader.fly.dev"
  NODE_ENV = "production"
  PORT = "3000"

  # Disable embedded worker since we run a separate niced process
  DISABLE_EMBEDDED_WORKER = "true"
  WORKER_CONCURRENCY = "1"

  # Object storage
  STORAGE_BUCKET = "lion-reader-prod"
  STORAGE_ENDPOINT = "https://t3.storage.dev"
  STORAGE_REGION = "auto"
  STORAGE_PUBLIC_URL_BASE = "https://lion-reader-local-dev.t3.storage.dev/"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  # Need at least 2 machines for zero-downtime rolling deploys
  min_machines_running = 2
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  timeout = "5s"
  method = "GET"
  path = "/api/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
