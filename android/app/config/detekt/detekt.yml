# Detekt configuration for Lion Reader Android app
# https://detekt.dev/docs/rules/

build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: false

complexity:
  # Disable subjective complexity rules - AI-generated code is reviewed for correctness, not arbitrary metrics
  LongMethod:
    active: false
  LongParameterList:
    active: false
  CyclomaticComplexMethod:
    active: false
  TooManyFunctions:
    active: false
  ComplexCondition:
    active: false
  NestedBlockDepth:
    active: false
  LargeClass:
    active: false

naming:
  FunctionNaming:
    # Allow Compose naming conventions (PascalCase for composables)
    ignoreAnnotated: ["Composable"]
  TopLevelPropertyNaming:
    constantPattern: "[A-Z][A-Za-z0-9]*"
  MatchingDeclarationName:
    # Compose files often have multiple related composables
    active: false

style:
  MaxLineLength:
    maxLineLength: 140
    excludeCommentStatements: true
  MagicNumber:
    active: false
  ForbiddenComment:
    # Allow TODOs in development
    active: false
  ReturnCount:
    active: false
  MaxChainedCallsOnSameLine:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: ["Preview"]
  UnusedParameter:
    # Functions often have unused parameters for API consistency (callbacks, interface implementations)
    allowedNames: "ignored|expected|navController"
    ignoreAnnotated: ["Composable"]
  UseCheckOrError:
    active: false

empty-blocks:
  active: true

exceptions:
  TooGenericExceptionCaught:
    # Android apps often need to catch generic exceptions for graceful error handling
    active: false
  SwallowedException:
    # Common pattern in UI code for graceful degradation
    active: false

performance:
  SpreadOperator:
    active: false
