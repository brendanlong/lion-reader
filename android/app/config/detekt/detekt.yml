# Detekt configuration for Lion Reader Android app
# https://detekt.dev/docs/rules/

build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongMethod:
    threshold: 200
    # Composables are often long due to UI structure
    ignoreAnnotated: ["Composable"]
  LongParameterList:
    functionThreshold: 10
    constructorThreshold: 10
    # Composables often have many parameters (modifiers, callbacks, etc.)
    ignoreAnnotated: ["Composable"]
  CyclomaticComplexMethod:
    threshold: 20
    ignoreAnnotated: ["Composable"]
  TooManyFunctions:
    thresholdInFiles: 30
    thresholdInClasses: 30
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 15

naming:
  FunctionNaming:
    # Allow Compose naming conventions (PascalCase for composables)
    ignoreAnnotated: ["Composable"]
  TopLevelPropertyNaming:
    constantPattern: "[A-Z][A-Za-z0-9]*"
  MatchingDeclarationName:
    # Compose files often have multiple related composables
    active: false

style:
  MaxLineLength:
    maxLineLength: 140
    excludeCommentStatements: true
  MagicNumber:
    active: false
  ForbiddenComment:
    # Allow TODOs in development
    active: false
  ReturnCount:
    max: 5
  MaxChainedCallsOnSameLine:
    maxChainedCalls: 5
  UnusedPrivateMember:
    ignoreAnnotated: ["Preview"]
  UnusedParameter:
    # Functions often have unused parameters for API consistency (callbacks, interface implementations)
    allowedNames: "ignored|expected|navController"
    ignoreAnnotated: ["Composable"]
  UseCheckOrError:
    active: false

empty-blocks:
  active: true

exceptions:
  TooGenericExceptionCaught:
    # Android apps often need to catch generic exceptions for graceful error handling
    active: false
  SwallowedException:
    # Common pattern in UI code for graceful degradation
    active: false

performance:
  SpreadOperator:
    active: false
